<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>world clock</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="dropdown">
      <button class="dropbtn">country</button>
      <div class="dropdown-content">
        <a id="Egypt">Egypt-Giza</a>
        <a id="Italy">Italy-Rome</a>
        <a id="Usa">Usa-Washington</a>
        <a id="Russia">Russia-Moscow</a>
        <a id="France">France-Paris</a>
        <a id="Uk">England-Londan</a>
      </div>
    </div>
    <div class="clock">
      <p>Egypt clock</p>
      <div class="clock-d">
        <span class="hours"></span>
        <span class="minutes"></span>
        <span class="seconds"></span>
      </div>
    </div>
    <script src="world-clock.js"></script>
  </body>
</html>
